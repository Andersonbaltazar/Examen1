<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a TodoList</title>
    <!-- Enlace a Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
        }
        .hero-section {
            background-color: #007bff;
            color: white;
            padding: 50px 0;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Sección Hero -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-4">Bienvenido a TodoList</h1>
            <p class="lead">Gestiona tus tareas de manera fácil y rápida.</p>
            <a href="#" class="btn btn-light btn-lg">Comienza ahora</a>
        </div>
    </section>

    <!-- Sección de Tareas -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Mis Tareas Pendientes</h2>
        
        <!-- Tabla de tareas -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Tarea</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Comprar víveres</td>
                    <td><span class="badge bg-warning">Pendiente</span></td>
                    <td>
                        <button class="btn btn-sm btn-success">Marcar como Hecho</button>
                        <button class="btn btn-sm btn-danger">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Llamar al cliente</td>
                    <td><span class="badge bg-success">Hecho</span></td>
                    <td>
                        <button class="btn btn-sm btn-success" disabled>Marcar como Hecho</button>
                        <button class="btn btn-sm btn-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 TodoList | Todos los derechos reservados.</p>
    </footer>
